<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      crossorigin="anonymous"
    />
</head>
<body>
    <script src="script.js"></script>
    <main class="container">
        <header>
            <h1>Password Generator</h1>
        </header>
        <section class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard" type="button" aria-label="Copy to clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </section>
        <section class="setting">
            <div class="setting">
                <label for="length">Password length</label>
                <input type="number" id="length" min="4" max="20" value="20">
            </div>
            <div class="setting">
                <label for="uppercase">Incluede uppercase Letter</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="setting">
                <label for="lowercase">Incluede lowercase Letter</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="setting">
                <label for="numbers">Incluede numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="setting">
                <label for="symbols">Incluede symbols</label>
                <input type="checkbox" id="symbols" checked>
            </div>
        </section>
        <button class="btn btn-large" id="generate">Generate Password</button>
    </main>
</body>
</html>
